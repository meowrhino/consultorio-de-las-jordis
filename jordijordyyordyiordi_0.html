<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página de Contacto</title>
<style>
  .container {
    display: flex;
    justify-content: space-around;
  }
  .column {
    border: 1px solid #ccc;
    padding: 20px;
    width: 20%;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
  }
</style>
</head>
<body>
<div class="container">
  <div class="column">
    <h2>juan</h2>
    <ul>
      <li>Temas de diseño web</li>
      <li>Desarrollo frontend</li>
    </ul>
    <button onclick="sendEmail('juan@example.com')">Contactar a Juan</button>
  </div>
  <div class="column">
    <h2>maria</h2>
    <ul>
      <li>SEO y marketing digital</li>
      <li>Redacción de contenido</li>
    </ul>
    <button onclick="sendEmail('maria@example.com')">Contactar a Maria</button>
  </div>
  <div class="column">
    <h2>luis</h2>
    <ul>
      <li>Programación en Python</li>
      <li>Análisis de datos</li>
    </ul>
    <button onclick="sendEmail('luis@example.com')">Contactar a Luis</button>
  </div>
  <div class="column">
    <h2>ana</h2>
    <ul>
      <li>Gestión de proyectos</li>
      <li>Consultoría empresarial</li>
    </ul>
    <button onclick="sendEmail('ana@example.com')">Contactar a Ana</button>
  </div>
</div>

<script>
function sendEmail(address) {
  window.location.href = `mailto:${address}`;
}
</script>
</body>
</html>
